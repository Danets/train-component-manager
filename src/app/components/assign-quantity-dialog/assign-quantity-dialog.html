<div class="dialog">
  <h2 class="dialog__title">Assign Quantity for "{{ item.name }}"</h2>

  <mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" />
      <mat-error *ngIf="form.get('quantity')?.hasError('required')">
        Quantity is required
      </mat-error>
      <mat-error *ngIf="form.get('quantity')?.hasError('pattern')">
        Only positive integers numbers are allowed
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog__actions">
    <button matButton mat-dialog-close>Cancel</button>
    <!-- <button matButton="elevated" (click)="onCancel()">Cancel</button> -->
    <button matButton="filled" [disabled]="form.invalid" (click)="onSubmit()">
      Save
    </button>
  </mat-dialog-actions>
</div>
